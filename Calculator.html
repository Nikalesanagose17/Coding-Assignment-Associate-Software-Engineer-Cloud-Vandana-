<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: burlywood;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background-color:black;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    padding: 20px;
    max-width: 300px;
}

.result {
    width: 100%;
    height: 50px;
    font-size: 24px;
    border: none;
    background-color: #f0f0f0;
    margin-bottom: 10px;
    text-align: right;
    padding-right: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.button {
    width: 100%;
    height: 50px;
    font-size: 20px;
    border: none;
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
}

.clear {
    background-color: #ff5722;
}

.operator {
    background-color: #2196f3;
}

</style>
<body>
    <div class="calculator">
        <input type="text" id="result" class="result" readonly>
        <div class="buttons">
            <button class="number" onclick="appendToResult('1')">1</button>
            <button class="number" onclick="appendToResult('2')">2</button>
            <button class="number" onclick="appendToResult('3')">3</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
            <button class="number" onclick="appendToResult('4')">4</button>
            <button class="number" onclick="appendToResult('5')">5</button>
            <button class="number" onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
            <button class="number" onclick="appendToResult('7')">7</button>
            <button class="number" onclick="appendToResult('8')">8</button>
            <button class="number" onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
            <button class="clear" onclick="clearResult()">C</button>
            <button class="number" onclick="appendToResult('0')">0</button>
            <button class="operator" onclick="calculateResult('=')">=</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let result = '';

function appendToResult(value) {
    result += value;
    document.getElementById('result').value = result;
}

function clearResult() {
    result = '';
    document.getElementById('result').value = '';
}

function calculateResult() {
    try {
        result = eval(result);
        document.getElementById('result').value = result;
    } catch (error) {
        document.getElementById('result').value = 'Error';
    }
}

    </script>
</body>
</html>
